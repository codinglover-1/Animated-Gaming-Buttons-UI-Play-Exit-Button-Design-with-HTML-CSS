<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .btn_container{
        background-color: #0b0b1a;
        display: flex;
        width: 100%;
        height: 100vh;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }
    .Play,.Exit{
        padding: 10px;
        width: 100px;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: white;
        border: none;
        transition: all 0.4s ease;
        border-radius: 10px;
    }
    .Play{
        box-shadow: 0 0 15px #00ffcc;
        background: linear-gradient(135deg,#00ffcc,#00bfff);
    }
 .Play:hover{
        box-shadow: 0 0 30px #00ffcc;
        transform: scale(1.08);
    
    }
    .Exit{
        background: linear-gradient(135deg,#ff0055,#ff6600);
        box-shadow: 0 0 15px 0 #ff0055;
    }
    .Exit:hover{
        box-shadow: 0 0 30px 0 #ff0055, 0 0 60px 0 #ff0055;
        transform: scale(1.08);
    }

</style>


<!--  plezzz like share and subscribe our  coding lover channal  -->

<body>


    <div class="btn_container">
        <button class="Play">Play</button>
          <button class="Exit">Exit</button>
    </div>
    
</body>
</html>
